sudo: false
language: rust
matrix:
  fast_finish: true
  allow_failures:
    - name: rust beta
    - name: coverage
  include:
    - name: rust stable
      rust: stable

    - name: rust beta
      rust: beta

    - name: rust nightly
      rust: nightly
      script:
        - cargo test --release --features simd --no-run
        - strip target/release/hld
        - upx --ultra-brute --lzma target/release/hld
        - cargo test --release --features simd
        - mv target/release/hld target/release/hld-`target/release/hld --version | sed -e 's/hld //'`-`uname -m`
      addons:
        apt:
          packages:
            - upx

    - name: fmt
      rust: stable
      install:
        - rustup component add rustfmt-preview
      script:
        - cargo fmt -- --check

    - name: clippy
      rust: stable
      install:
        - rustup component add clippy-preview
      script:
        - cargo clippy -- -D clippy

    - name: coverage
      rust: stable
      install:
        - curl -L https://github.com/SimonKagstrom/kcov/archive/master.tar.gz | tar xvz
        - cd kcov-master && cmake . && make -j && sudo make install
      script:
        - echo $PATH
        - which kcov
        - cargo test --features kcov -- --test-threads 1
        - bash <(curl -s https://codecov.io/bash)
      addons: # required for kcov
        apt:
          packages:
            - libcurl4-openssl-dev
            - libelf-dev
            - libdw-dev
            - binutils-dev
            - cmake

script:
  - cargo test

# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work - see https://levans.fr/rust_travis_cache.html
cache:
  directories:
    - /home/travis/.cargo
  apt: true
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo
  # But don't cache the cargo registry
  - rm -rf /home/travis/.cargo/registry

notifications:
  email:
    on_success: never

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/release/hld-*-*
  skip_cleanup: true
  draft: true
  on:
    repo: glehmann/hld
    rust: nightly
    # tags: true
